<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Match: Electrical Tool Battle</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            color: #333;
        }


        html {
            height: 100%;
        }


        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }


        .game-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }


        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
        }


        .player-score {
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            min-width: 200px;
        }


        .player-red {
            background: #ffebee;
            color: #c62828;
        }


        .player-blue {
            background: #e3f2fd;
            color: #1565c0;
        }


        .active-player.player-red {
            background: #d32f2f;
            color: white;
            border-color: #b71c1c;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(211, 47, 47, 0.4);
        }


        .active-player.player-blue {
            background: #1976d2;
            color: white;
            border-color: #0d47a1;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.4);
        }


        .inactive-player {
            opacity: 0.6;
            transform: scale(0.95);
        }


        .game-status {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 5px solid #007bff;
        }


        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }


        .card {
            aspect-ratio: 3/4;
            background: #8d6e63;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 3px solid #5d4037;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }


        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }


        .card.flipped {
            background: white;
            border-color: #2196f3;
        }


        .card.matched {
            background: #c8e6c9;
            border-color: #4caf50;
            cursor: default;
        }


        .card.matched:hover {
            transform: none;
        }


        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.3;
            opacity: 0;
            transition: opacity 0.3s ease;
        }


        .card.flipped .card-content,
        .card.matched .card-content {
            opacity: 1;
        }


        .card-type {
            font-size: 0.7rem;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }


        .card-name {
            color: #e91e63;
            font-weight: bold;
        }


        .card-function {
            color: #ff9800;
            font-size: 0.8rem;
        }


        .card-image {
            color: #9c27b0;
            font-weight: bold;
            font-size: 0.8rem;
        }


        .reset-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }


        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }


        .winner-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }


        .winner-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }


        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .scoreboard {
                flex-direction: column;
                align-items: center;
            }
            
            .game-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Triple Match: Electrical Tool Battle<br>(มิติเครื่องมือวัดไฟฟ้า)</h1>
        
        <div class="scoreboard">
            <div id="player1Score" class="player-score player-red active-player">
                <div>ฝั่งแดง</div>
                <div>Score: <span id="score1">0</span></div>
            </div>
            <div id="player2Score" class="player-score player-blue inactive-player">
                <div>ฝั่งน้ำเงิน</div>
                <div>Score: <span id="score2">0</span></div>
            </div>
        </div>


        <div id="gameStatus" class="game-status">Team Red's Turn - Select up to 3 cards!</div>


        <div id="gameBoard" class="game-board"></div>


        <button class="reset-button" onclick="resetGame()">New Game</button>
    </div>


    <script>
        // Game data structure
        const toolsData = [
            {
                id: 1,
                name: "Multimeter",
                function: "วัดแรงดัน, กระแส, และความต้านทาน",
                image: 'ถ้าเป็นเครื่องอนาล็อกต้อง Set Zero'
            },
            {
                id: 2,
                name: "Earth Tester",
                function: "วัดค่าความต้านทานของหลักดิน",
                image: "ต่อสายไฟฟ้า 3 เส้นเข้ากับหลัก 3 หลัก"
            },
            {
                id: 3,
                name: "Insulation Resistance Tester",
                function: "วัดค่าความต้านทานของฉนวนไฟฟ้า",
                image: "จ่ายแรงดัน DC ค่า500V,1000V ไปที่อุปกรณ์"
            },
            {
                id: 4,
                name: "Socket Tester",
                function: "ตรวจสอบการต่อสายไฟในเต้าเสียบ L,N,G",
                image: "มีปุ่มทดสอบไฟรั่ว"
            },
            {
                id: 5,
                name: "Oscilloscope",
                function: "แสดงรูปคลื่นของสัญญาณไฟฟ้า",
                image: "งานตรวจสอบคุณภาพของสัญญาณไฟฟ้า"
            },
            {
                id: 6,
                name: "Clamp Meter",
                function: "วัดกระแสไฟฟ้าโดยการคล้องที่สายไฟโดยไม่ต้องตัดวงจร",
                image: "ตรวจจับสนามแม่เหล็กแล้วแปลงเป็นตัวเลข"
            }
        ];


        // Game state
        let currentPlayer = 'Red';
        let scores = { Red: 0, Blue: 0 };
        let flippedCards = [];
        let matchedCards = [];
        let cards = [];
        let gameBoard = document.getElementById('gameBoard');
        let gameStatus = document.getElementById('gameStatus');


        // Initialize game
        function initGame() {
            createCards();
            shuffleCards();
            renderBoard();
            updateTurnIndicator();
        }


        // Create 18 cards (6 tools x 3 types each)
        function createCards() {
            cards = [];
            toolsData.forEach(tool => {
                // Name card
                cards.push({
                    id: cards.length,
                    toolId: tool.id,
                    type: 'name',
                    content: tool.name,
                    matched: false,
                    flipped: false
                });
                
                // Function card
                cards.push({
                    id: cards.length,
                    toolId: tool.id,
                    type: 'function',
                    content: tool.function,
                    matched: false,
                    flipped: false
                });
                
                // Image card
                cards.push({
                    id: cards.length,
                    toolId: tool.id,
                    type: 'image',
                    content: tool.image,
                    matched: false,
                    flipped: false
                });
            });
        }


        // Shuffle cards array
        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
        }


        // Render game board
        function renderBoard() {
            gameBoard.innerHTML = '';
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = `card ${card.flipped ? 'flipped' : ''} ${card.matched ? 'matched' : ''}`;
                cardElement.onclick = () => flipCard(card.id);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'card-content';
                
                const typeDiv = document.createElement('div');
                typeDiv.className = 'card-type';
                typeDiv.textContent = card.type === 'name' ? 'ชื่อ' : card.type === 'function' ? 'หน้าที่' : 'ลักษณะ';
                
                const contentText = document.createElement('div');
                contentText.className = `card-${card.type}`;
                contentText.textContent = card.content;
                
                contentDiv.appendChild(typeDiv);
                contentDiv.appendChild(contentText);
                cardElement.appendChild(contentDiv);
                
                gameBoard.appendChild(cardElement);
            });
        }


        // Flip card logic
        function flipCard(cardId) {
            const card = cards.find(c => c.id === cardId);
            
            // Can't flip if already flipped, matched, or 3 cards already flipped
            if (card.flipped || card.matched || flippedCards.length >= 3) {
                return;
            }
            
            card.flipped = true;
            flippedCards.push(card);
            renderBoard();
            
            if (flippedCards.length === 3) {
                setTimeout(checkMatch, 500);
            } else {
                updateGameStatus(`Team ${currentPlayer}'s Turn - ${3 - flippedCards.length} more cards to select`);
            }
        }


        // Check for triple match
        function checkMatch() {
            const toolIds = flippedCards.map(card => card.toolId);
            const types = flippedCards.map(card => card.type);
            
            // Check if all three cards have same toolId and different types
            const sameToolId = toolIds.every(id => id === toolIds[0]);
            const hasAllTypes = types.includes('name') && types.includes('function') && types.includes('image');
            
            if (sameToolId && hasAllTypes) {
                // Match found!
                flippedCards.forEach(card => {
                    card.matched = true;
                    matchedCards.push(card);
                });
                
                scores[currentPlayer]++;
                updateScores();
                updateGameStatus('Match Found! Same player continues!');
                
                // Check win condition
                if (scores[currentPlayer] >= 4) {
                    showWinner();
                    return;
                }
                
                // Same player continues, don't switch turn
                flippedCards = [];
                renderBoard();
                
                setTimeout(() => {
                    updateGameStatus(`Team ${currentPlayer}'s Turn - Select up to 3 cards!`);
                }, 1500);
                
            } else {
                // No match
                updateGameStatus('Try Again! Cards will flip back...');
                
                setTimeout(() => {
                    flippedCards.forEach(card => {
                        card.flipped = false;
                    });
                    flippedCards = [];
                    
                    // Switch turn
                    currentPlayer = currentPlayer === 'Red' ? 'Blue' : 'Red';
                    updateTurnIndicator();
                    updateGameStatus(`Team ${currentPlayer}'s Turn - Select up to 3 cards!`);
                    renderBoard();
                }, 1500);
            }
        }


        // Update turn indicator
        function updateTurnIndicator() {
            const player1 = document.getElementById('player1Score');
            const player2 = document.getElementById('player2Score');
            
            if (currentPlayer === 'Red') {
                player1.className = 'player-score player-red active-player';
                player2.className = 'player-score player-blue inactive-player';
            } else {
                player1.className = 'player-score player-red inactive-player';
                player2.className = 'player-score player-blue active-player';
            }
        }


        // Update scores display
        function updateScores() {
            document.getElementById('score1').textContent = scores.Red;
            document.getElementById('score2').textContent = scores.Blue;
        }


        // Update game status message
        function updateGameStatus(message) {
            gameStatus.textContent = message;
        }


        // Show winner
        function showWinner() {
            const winnerDiv = document.createElement('div');
            winnerDiv.className = 'winner-message';
            
            const winnerContent = document.createElement('div');
            winnerContent.className = 'winner-content';
            winnerContent.innerHTML = `
                <div style="color: ${currentPlayer === 'Red' ? '#d32f2f' : '#1976d2'};">
                    🎉 Team ${currentPlayer === 'Red' ? 'Red (ฝั่งแดง)' : 'Blue (ฝั่งน้ำเงิน)'} Wins! 🎉
                </div>
                <div style="font-size: 1.2rem; margin-top: 20px; color: #666;">
                    Final Score: Red ${scores.Red} - ${scores.Blue} Blue
                </div>
                <button onclick="resetGame(); this.parentElement.parentElement.remove();" 
                        style="margin-top: 20px; padding: 10px 20px; font-size: 1rem; 
                               background: #4caf50; color: white; border: none; 
                               border-radius: 5px; cursor: pointer;">
                    Play Again
                </button>
            `;
            
            winnerDiv.appendChild(winnerContent);
            document.body.appendChild(winnerDiv);
        }


        // Reset game
        function resetGame() {
            currentPlayer = 'Red';
            scores = { Red: 0, Blue: 0 };
            flippedCards = [];
            matchedCards = [];
            
            // Remove winner message if exists
            const winnerMsg = document.querySelector('.winner-message');
            if (winnerMsg) {
                winnerMsg.remove();
            }
            
            updateScores();
            initGame();
            updateGameStatus("Team Red's Turn - Select up to 3 cards!");
        }


        // Start the game
        initGame();
    </script>
