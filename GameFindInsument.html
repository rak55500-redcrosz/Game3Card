<!doctype html>
<html lang="th">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เกมทายภาพ - Picture Reveal Game</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .turn-indicator {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 50px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .turn-red {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .turn-blue {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .score-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
        }

        .team-score {
            flex: 1;
            text-align: center;
            padding: 25px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .team-score:hover {
            transform: translateY(-5px);
        }

        .team-red {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.2);
        }

        .team-blue {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.2);
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .score-display {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .score-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .score-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .game-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 3px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 406px;
            height: 406px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            z-index: 1;
        }

        .grid-tile {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .grid-tile:hover:not(.revealed) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #7c8ff0, #8a5cb8);
        }

        .grid-tile.revealed {
            background: transparent;
            border: 2px solid #4ecdc4;
            cursor: default;
        }

        .grid-tile:not(.revealed)::before {
            content: '?';
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .new-game-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .reset-score-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .reset-score-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .score-section {
                flex-direction: column;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .game-grid {
                grid-template-columns: repeat(4, 80px);
                grid-template-rows: repeat(4, 80px);
            }
            
            .background-image {
                width: 326px;
                height: 326px;
            }
            
            .controls {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>

 <body>
  <div class="container">
   <div class="header">
    <h1 class="title" id="gameTitle">เกมทายภาพ</h1>
    <div id="turnIndicator" class="turn-indicator turn-red">
     ตาของฝั่งแดง
    </div>
   </div>
   <div class="score-section">
    <div class="team-score team-red">
     <div class="team-name" id="redTeamName">
      ฝั่งแดง
     </div>
     <div class="score-display" id="redScore">
      0
     </div><button class="score-btn" onclick="updateScore('red')">+1</button>
    </div>
    <div class="team-score team-blue">
     <div class="team-name" id="blueTeamName">
      ฝั่งน้ำเงิน
     </div>
     <div class="score-display" id="blueScore">
      0
     </div><button class="score-btn" onclick="updateScore('blue')">+1</button>
    </div>
   </div>
   <div class="game-container">
    <div class="game-grid" id="gameGrid">
     <div class="background-image" id="backgroundImage"></div><!-- Grid tiles will be generated by JavaScript -->
    </div>
   </div>
   <div class="controls"><button class="new-game-btn" onclick="startNewGame()">เกมใหม่</button> <button class="reset-score-btn" onclick="resetScores()">รีเซ็ตคะแนน</button>
   </div>
  </div>
  <script>
        // Array ของลิงก์ภาพสำหรับเกม (5 ภาพ)
        const GAME_IMAGES = [
            './image/Earth Tester.jpg', // ทดสอบหลักดิน
            './image/Insulation Resistance Tester.jpg', // ทดสอบฉนวน
            './image/Multimeter.jpg', // มัลติมิเตอร์
            './image/Oscilloscope.jpg', // ออสซิโลสโคป
            './image/clipamp.jpg'  // คลิบแอมป์
        ];

        // ตัวแปรเกม
        let currentTurn = 'red'; // เริ่มต้นที่ฝั่งแดง
        let redScore = 0;
        let blueScore = 0;
        let currentGameImage = '';
        let revealedTiles = new Set();

        // Default config
        const defaultConfig = {
            game_title: "เกมทายภาพ",
            red_team_name: "ฝั่งแดง",
            blue_team_name: "ฝั่งน้ำเงิน"
        };

        // ฟังก์ชันเริ่มต้นเกม
        function initializeGame() {
            // สุ่มเลือกภาพจาก GAME_IMAGES
            const randomIndex = Math.floor(Math.random() * GAME_IMAGES.length);
            currentGameImage = GAME_IMAGES[randomIndex];
            
            // ตั้งค่าภาพพื้นหลัง
            const backgroundImage = document.getElementById('backgroundImage');
            backgroundImage.style.backgroundImage = `url(${currentGameImage})`;
            
            // สร้างตาราง 4x4
            createGameGrid();
            
            // รีเซ็ตตัวแปรเกม
            currentTurn = 'red';
            revealedTiles.clear();
            updateTurnIndicator();
        }

        // ฟังก์ชันสร้างตาราง 4x4
        function createGameGrid() {
            const gameGrid = document.getElementById('gameGrid');
            
            // ลบ tiles เก่า (ถ้ามี) แต่เก็บ background image
            const existingTiles = gameGrid.querySelectorAll('.grid-tile');
            existingTiles.forEach(tile => tile.remove());
            
            // สร้าง tiles ใหม่ 16 ช่อง
            for (let i = 0; i < 16; i++) {
                const tile = document.createElement('div');
                tile.className = 'grid-tile';
                tile.dataset.index = i;
                tile.onclick = () => handleTileClick(i);
                gameGrid.appendChild(tile);
            }
        }

        // ฟังก์ชันจัดการเมื่อคลิกช่อง
        function handleTileClick(tileIndex) {
            // ตรวจสอบว่าช่องนี้เปิดแล้วหรือยัง
            if (revealedTiles.has(tileIndex)) {
                return;
            }

            // เปิดช่อง
            const tile = document.querySelector(`[data-index="${tileIndex}"]`);
            tile.classList.add('revealed');
            revealedTiles.add(tileIndex);
            
            // สลับตาเดิน
            switchTurn();
        }

        // ฟังก์ชันสลับตาเดิน
        function switchTurn() {
            currentTurn = currentTurn === 'red' ? 'blue' : 'red';
            updateTurnIndicator();
        }

        // ฟังก์ชันอัปเดตตัวบ่งชี้ตาเดิน
        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            const config = window.elementSdk?.config || defaultConfig;
            
            if (currentTurn === 'red') {
                indicator.textContent = `ตาของ${config.red_team_name || defaultConfig.red_team_name}`;
                indicator.className = 'turn-indicator turn-red';
            } else {
                indicator.textContent = `ตาของ${config.blue_team_name || defaultConfig.blue_team_name}`;
                indicator.className = 'turn-indicator turn-blue';
            }
        }

        // ฟังก์ชันเพิ่มคะแนน
        function updateScore(team) {
            if (team === 'red') {
                redScore++;
                document.getElementById('redScore').textContent = redScore;
            } else if (team === 'blue') {
                blueScore++;
                document.getElementById('blueScore').textContent = blueScore;
            }
        }

        // ฟังก์ชันเริ่มเกมใหม่
        function startNewGame() {
            initializeGame();
        }

        // ฟังก์ชันรีเซ็ตคะแนน
        function resetScores() {
            redScore = 0;
            blueScore = 0;
            document.getElementById('redScore').textContent = '0';
            document.getElementById('blueScore').textContent = '0';
        }

        // ฟังก์ชันอัปเดต UI ตาม config
        async function onConfigChange(config) {
            const gameTitle = document.getElementById('gameTitle');
            const redTeamName = document.getElementById('redTeamName');
            const blueTeamName = document.getElementById('blueTeamName');
            
            gameTitle.textContent = config.game_title || defaultConfig.game_title;
            redTeamName.textContent = config.red_team_name || defaultConfig.red_team_name;
            blueTeamName.textContent = config.blue_team_name || defaultConfig.blue_team_name;
            
            // อัปเดตตัวบ่งชี้ตาเดิน
            updateTurnIndicator();
        }

        // Element SDK setup
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig: defaultConfig,
                onConfigChange: onConfigChange,
                mapToCapabilities: (config) => ({
                    recolorables: [],
                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => new Map([
                    ["game_title", config.game_title || defaultConfig.game_title],
                    ["red_team_name", config.red_team_name || defaultConfig.red_team_name],
                    ["blue_team_name", config.blue_team_name || defaultConfig.blue_team_name]
                ])
            });
        }

        // เริ่มเกมเมื่อโหลดหน้าเว็บ
        window.addEventListener('load', initializeGame);
    </script>
