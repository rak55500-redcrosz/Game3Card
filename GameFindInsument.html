  <script>
        // üñºÔ∏è ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏†‡∏≤‡∏û - Array ‡∏Ç‡∏≠‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏†‡∏≤‡∏û‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏Å‡∏° (5 ‡∏†‡∏≤‡∏û)
        // ‚ö†Ô∏è ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏ô‡∏µ‡πâ‡∏î‡πâ‡∏ß‡∏¢‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏†‡∏≤‡∏û‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏≠‡∏á
        const GAME_IMAGES = [
            'https://raw.githubusercontent.com/rak55500-redcrosz/Game3Card/refs/heads/main/image/Earth%20Tester.jpg', // ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏´‡∏•‡∏±‡∏Å‡∏î‡∏¥‡∏ô
            'https://raw.githubusercontent.com/rak55500-redcrosz/Game3Card/refs/heads/main/image/Insulation%20Resistance%20Tester.jpg', // ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏â‡∏ô‡∏ß‡∏ô
            'https://raw.githubusercontent.com/rak55500-redcrosz/Game3Card/refs/heads/main/image/Multimeter.jpg', // ‡∏°‡∏±‡∏•‡∏ï‡∏¥‡∏°‡∏¥‡πÄ‡∏ï‡∏≠‡∏£‡πå
            'https://raw.githubusercontent.com/rak55500-redcrosz/Game3Card/refs/heads/main/image/Oscilloscope.jpg', // ‡∏≠‡∏≠‡∏™‡∏ã‡∏¥‡πÇ‡∏•‡∏™‡πÇ‡∏Ñ‡∏õ
            'https://raw.githubusercontent.com/rak55500-redcrosz/Game3Card/refs/heads/main/image/clipamp.jpg'  // ‡∏Ñ‡∏•‡∏¥‡∏ö‡πÅ‡∏≠‡∏°‡∏õ‡πå
        ];
        
        // üìù ‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏†‡∏≤‡∏û:
        // 
        // üåê ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå (https://):
        // 'https://example.com/image.jpg'
        //
        // üìÅ ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô:
        // './images/dog.jpg'  ‡∏´‡∏£‡∏∑‡∏≠  'images/dog.jpg'
        //
        // üêô ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏ô GitHub:
        // 'https://raw.githubusercontent.com/username/repository/main/images/dog.jpg'
        // 
        // ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á GitHub URL:
        // ‡∏´‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏≠‡∏¢‡∏π‡πà‡∏ó‡∏µ‡πà: https://github.com/myuser/mygame/blob/main/images/dog.jpg
        // ‡πÉ‡∏ä‡πâ: 'https://raw.githubusercontent.com/myuser/mygame/main/images/dog.jpg'
        //
        // 1. ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÉ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô
        // 2. ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡∏∞‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
        // 3. ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° "‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà" ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡∏†‡∏≤‡∏û‡πÉ‡∏´‡∏°‡πà

        // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡∏°
        let currentTurn = 'red'; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ù‡∏±‡πà‡∏á‡πÅ‡∏î‡∏á
        let redScore = 0;
        let blueScore = 0;
        let currentGameImage = '';
        let revealedTiles = new Set();
        let usedImages = new Set(); // ‡πÄ‡∏Å‡πá‡∏ö‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡πÅ‡∏•‡πâ‡∏ß

        // Default config
        const defaultConfig = {
            game_title: "‡πÄ‡∏Å‡∏°‡∏ó‡∏≤‡∏¢‡∏†‡∏≤‡∏û",
            red_team_name: "‡∏ù‡∏±‡πà‡∏á‡πÅ‡∏î‡∏á",
            blue_team_name: "‡∏ù‡∏±‡πà‡∏á‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô"
        };

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏Å‡∏°
        function initializeGame() {
            // ‡∏´‡∏≤‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÉ‡∏ä‡πâ
            let availableImages = GAME_IMAGES.filter(img => !usedImages.has(img));
            
            // ‡∏ñ‡πâ‡∏≤‡πÉ‡∏ä‡πâ‡∏†‡∏≤‡∏û‡∏´‡∏°‡∏î‡πÅ‡∏•‡πâ‡∏ß ‡πÉ‡∏´‡πâ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÅ‡∏•‡∏∞‡πÉ‡∏ä‡πâ‡πÉ‡∏´‡∏°‡πà
            if (availableImages.length === 0) {
                usedImages.clear();
                availableImages = [...GAME_IMAGES];
            }
            
            // ‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÉ‡∏ä‡πâ
            const randomIndex = Math.floor(Math.random() * availableImages.length);
            currentGameImage = availableImages[randomIndex];
            
            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏†‡∏≤‡∏û‡∏ô‡∏µ‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡πÉ‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡πÅ‡∏•‡πâ‡∏ß
            usedImages.add(currentGameImage);
            
            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏†‡∏≤‡∏û‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
            const backgroundImage = document.getElementById('backgroundImage');
            backgroundImage.style.backgroundImage = `url(${currentGameImage})`;
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á 4x4
            createGameGrid();
            
            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡∏°
            currentTurn = 'red';
            revealedTiles.clear();
            updateTurnIndicator();
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á 4x4
        function createGameGrid() {
            const gameGrid = document.getElementById('gameGrid');
            
            // ‡∏•‡∏ö tiles ‡πÄ‡∏Å‡πà‡∏≤ (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ) ‡πÅ‡∏ï‡πà‡πÄ‡∏Å‡πá‡∏ö background image
            const existingTiles = gameGrid.querySelectorAll('.grid-tile');
            existingTiles.forEach(tile => tile.remove());
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á tiles ‡πÉ‡∏´‡∏°‡πà 16 ‡∏ä‡πà‡∏≠‡∏á
            for (let i = 0; i < 16; i++) {
                const tile = document.createElement('div');
                tile.className = 'grid-tile';
                tile.dataset.index = i;
                tile.onclick = () => handleTileClick(i);
                gameGrid.appendChild(tile);
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ä‡πà‡∏≠‡∏á
        function handleTileClick(tileIndex) {
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏ä‡πà‡∏≠‡∏á‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á
            if (revealedTiles.has(tileIndex)) {
                return;
            }

            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏™‡πà‡∏≤‡∏¢
            const tile = document.querySelector(`[data-index="${tileIndex}"]`);
            tile.classList.add('shake');
            
            // ‡∏£‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡∏™‡πà‡∏≤‡∏¢‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏ä‡πà‡∏≠‡∏á
            setTimeout(() => {
                tile.classList.remove('shake');
                tile.classList.add('revealed');
                revealedTiles.add(tileIndex);
                
                // ‡∏™‡∏•‡∏±‡∏ö‡∏ï‡∏≤‡πÄ‡∏î‡∏¥‡∏ô
                switchTurn();
            }, 500);
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏•‡∏±‡∏ö‡∏ï‡∏≤‡πÄ‡∏î‡∏¥‡∏ô
        function switchTurn() {
            currentTurn = currentTurn === 'red' ? 'blue' : 'red';
            updateTurnIndicator();
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏±‡∏ß‡∏ö‡πà‡∏á‡∏ä‡∏µ‡πâ‡∏ï‡∏≤‡πÄ‡∏î‡∏¥‡∏ô
        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            const config = window.elementSdk?.config || defaultConfig;
            
            if (currentTurn === 'red') {
                indicator.textContent = `‡∏ï‡∏≤‡∏Ç‡∏≠‡∏á${config.red_team_name || defaultConfig.red_team_name}`;
                indicator.className = 'turn-indicator turn-red';
            } else {
                indicator.textContent = `‡∏ï‡∏≤‡∏Ç‡∏≠‡∏á${config.blue_team_name || defaultConfig.blue_team_name}`;
                indicator.className = 'turn-indicator turn-blue';
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
        function updateScore(team) {
            if (team === 'red') {
                redScore++;
                document.getElementById('redScore').textContent = redScore;
            } else if (team === 'blue') {
                blueScore++;
                document.getElementById('blueScore').textContent = blueScore;
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà
        function startNewGame() {
            initializeGame();
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
        function resetScores() {
            redScore = 0;
            blueScore = 0;
            document.getElementById('redScore').textContent = '0';
            document.getElementById('blueScore').textContent = '0';
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï UI ‡∏ï‡∏≤‡∏° config
        async function onConfigChange(config) {
            const gameTitle = document.getElementById('gameTitle');
